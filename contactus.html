	<SCRIPT>
		var map;
		function initMap() 
		{
			map = new google.maps.Map(document.getElementById('map'), {
				zoom: 17,
				center: new google.maps.LatLng(32.338462,71.530670),
				mapTypeId: google.maps.MapTypeId.HYBRID
			});
			var latLng = new google.maps.LatLng(32.338462,71.530670);
			var marker = new google.maps.Marker({
				position: latLng,
				title:"Chashma Seeds Corporation",
				map: map
			});
			marker.setMap(map);
		}
    </SCRIPT>
	<SCRIPT async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCA8_OwtySc2M_GEw4_ADwMp1vZd6uH6zA&callback=initMap"></SCRIPT>
